<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Questões OBE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastro de Questões</h1>
    <form id="question-form">
      <input type="text" name="enunciado" placeholder="Enunciado" required />
      <input type="text" name="alternativa_a" placeholder="Alternativa A" required />
      <input type="text" name="alternativa_b" placeholder="Alternativa B" required />
      <input type="text" name="alternativa_c" placeholder="Alternativa C" required />
      <input type="text" name="alternativa_d" placeholder="Alternativa D" required />
      <input type="text" name="alternativa_e" placeholder="Alternativa E" required />
      <input type="text" name="gabarito" placeholder="Gabarito (A-E)" required />
      <textarea name="resolucao" placeholder="Resolução" required></textarea>
      <input type="text" name="elaborador" placeholder="Elaborador" required />
      <input type="text" name="nivel_dificuldade" placeholder="Nível de Dificuldade" required />
      <input type="text" name="conhecimentos" placeholder="Conhecimentos Envolvidos" required />
      <input type="text" name="referencia_bibliografica" placeholder="Referência Bibliográfica" />
      <input type="text" name="tema" placeholder="Tema" required />
      <input type="text" name="status" placeholder="Status" required />
      <label><input type="checkbox" name="validada" /> Validada</label>
      <input type="text" name="nivel_dificuldade_apos_validacao" placeholder="Nível Pós Validação (opcional)" />
      <input type="text" name="validador" placeholder="Validador (opcional)" />
      <button type="submit">Enviar</button>
      <p id="feedback" class="feedback"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
